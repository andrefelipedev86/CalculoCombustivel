<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Calcular o preço do combustível">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora de Combustível</title>
</head>
<body>
  <main class="container">
    <img class="logo" src="./assets/logo.png" alt="logotipo da calculadora de combustivel">
    <h1 class="title">Qual a melhor opção?</h1>

    <form onsubmit="calc(event)" class="form" action="">
      <label for="">Álcool (preço por litro): </label>
      <input id="alcohol" class="input" type="number" placeholder="4.70" min="1" step="0.01" required>

      <label for="">Gasolina (preço por litro): </label>
      <input id="gasoline" class="input" type="number" placeholder="5.99" min="1" step="0.01" required>

      <input class="button" type="submit" value="Calcular">
    </form>

    <section id="content-result" class="result hide">
      <span id="text-result">Compensa usar Álcool</span>

      <span id="alcohol-result">Álcool R$ 3.90</span>
      <span id="gasoline-result">Gasolina R$ 5.90</span>
    </section>
  </main>

  <div class="info">
    <span class="tooltip">Veja como é feito o cálculo</span>
    <a href="calculo.html">
      <img class="info-img" src="./assets/info.png" alt="Veja como é feito o cálculo">
    </a>
  </div>

  <script src="./script.js"></script>
</body>
</html>
